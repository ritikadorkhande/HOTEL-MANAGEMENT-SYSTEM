<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: url('receiptimage.jpg') no-repeat center center fixed;
    background-size: cover;
  }

  .receipt-container {
    max-width: 600px; /* Increase the max-width value */
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
  }

  .receipt-header {
    text-align: center;
    margin-bottom: 20px;
  }

  .receipt-header h2 {
    margin: 0;
    color: #333;
  }

  .receipt-table {
    width: 100%;
    margin-bottom: 20px;
  }

  .receipt-table th {
    text-align: left;
  }

  .receipt-details p {
    margin: 0;
    font-size: 100px; /* Increase the font size value */
  }

  .receipt-details label {
    font-weight: bold;
  }

  .receipt-footer {
    text-align: center;
    color: #fff;
  }

  .receipt-footer p {
    margin: 0;
    font-weight: bold;
  }

  /* Centered button */
  .center-button {
    text-align: center;
  }

  .center-button button {
    padding: 12px 24px; /* Increase the padding value */
    font-size: 16px; /* Increase the font size value */
  }
</style>
</head>
<body>
  <div class="receipt-container">
    <div class="receipt-header">
      <h2>Receipt</h2>
    </div>
    <table class="receipt-table">
      <tr>
        <th><label>Receipt No:</label></th>
        <td><input type="text" size="50"></td>
      </tr>
      <tr>
        <th><label>Customer Name:</label></th>
        <td><input type="text" size="50"></td>
      </tr>
      <tr>
        <th><label>Contact Number:</label></th>
        <td><input type="text" size="50"></td>
      </tr>
      <tr>
        <th><label>Room ID:</label></th>
        <td><input type="text" size="50"></td>
      </tr>
      <tr>
        <th><label>Total Cost:</label></th>
        <td><input type="text" size="50"></td>
      </tr>
    </table>
    <div class="center-button">
      <button type="submit" style="text-align: center;">Submit</button>
    </div>
    <div class="receipt-footer">
      <p>Thank you for your stay!</p>
    </div>
  </div>
</body>
</html>
